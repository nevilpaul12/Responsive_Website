<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cc9f54c94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <header>
     <div class="main-nav">
         <a href="index.html" class="logo">Bloomify.</a>
 
         <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="contact.html">Contact Us</a></li>
         </ul>   
     </div>
    </header>
 
    <div class="container">
     <div class="description">
         <h2 class="heading-secondary">
             Contact Us
         </h2>
         <p>Contact Us page is an essential component of a business website, providing visitors with a direct line of communication with the company and helping to build trust and credibility with potential customers.</p>
     </div>
 
     <div class="contact-form mb">
         <form name="submit-to-google-sheet">
             <div class="row">
                 <div class="input50">
                     <input type="text" placeholder="First Name" name="fname">
                 </div>
                 <div class="input50">
                     <input type="text" placeholder="Last Name" name="lname">
                 </div>
             </div>
             <div class="row">
                 <div class="input50">
                     <input type="email" placeholder="Email" name="email">
                 </div>
                 <div class="input50">
                     <input type="text" placeholder="Subject" name="subject">
                 </div>
             </div>
             <div class="row">
                 <div class="input100">
                     <textarea placeholder="Message" name="message"></textarea>
                 </div>
             </div>
             <div class="row">
                 <div class="input100">
                    <input type="submit" value="Send" onclick="msg()">
                 </div>
             </div>
         </form>
     </div>
    </div>
 </body>
</html>
